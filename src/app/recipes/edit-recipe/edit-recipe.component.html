<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group mr-2" role="group" aria-label="First group">
                            <button type="submit" [disabled]="!recipeForm.valid"
                                class="btn btn-success">{{editMode? 'Update':'Save'}}</button> 
                            </div>
                        <div class="btn-group mr-2" role="group" aria-label="Second group">
                            <button type="button" (click)="onCancel()" class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name" #name>
                        <p *ngIf="!recipeForm.get('name').valid && recipeForm.get('name').touched">Name is invalid</p>  

                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Url</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
                        <p *ngIf="!recipeForm.get('imagePath').valid && recipeForm.get('imagePath').touched">Name is invalid</p>  

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <img [src]="imagePath.value" [alt]="name.value" class="img-responsive">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" rows="6"
                            [formControlName]="'description'"></textarea>
                            <p *ngIf="!recipeForm.get('description').valid && recipeForm.get('description').touched">Name is invalid</p>  

                        </div>
                </div>
            </div>




            <div class="row">
                <div class="col-xs-12" formArrayName="ingredient">
                    <div class="row" style="margin-top: 10px;" *ngFor="let ingredientCtrl of controls;let i=index"
                        [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                            <p *ngIf="">Name is Required</p>
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" (click)="onDeleteIngredient(i)" type="button">X</button> </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-primary" type="button" (click)="onAddIngredient()">
                        Add Ingredient
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>
